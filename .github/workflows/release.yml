# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run predeploy

      - name: Configure Git identity
        run: |
          git config --global user.email "mfrankova@gmail.com"
          git config --global user.name "mfrankova"

      - name: Deploy to GitHub Pages
        run: gh-pages -d dist -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mfrankova/corporateGovernanceBoltNew.git
